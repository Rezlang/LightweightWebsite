<!DOCTYPE html>
<html>
<head>
  <title>Download Page</title>
  {% load static %}
  <style>
    /* Centered Slogan Text */
    .download-slogan {
      text-align: center;
      font-family: 'Raleway', sans-serif !important;
      font-weight: 600;
    }

    /* Centered iPhone Screen Image */
    .iphone-image {
      display: block;
      margin: 0 auto;
      width: 300px; /* Adjust the width as needed */
    }

    /* Download Buttons Container */
    .download-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Individual Download Button */
    .download-button {
      margin: 0 10px;
    }

    /* Adjust button styles as needed */
    .download-button img {
      display: block;
      width: 200px; /* Adjust the width as needed */
    }

    .download-container{
      margin-bottom: 50px;
    }

    .phone-container{
      display: flex;
      flex-direction: row;
      padding: 2% 20%;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <h1 class="download-slogan">Track your workouts, set your goals, and see your progress!</h1>

    <div class="phone-container">
      <img class="iphone-image" src="{% static '/images/1RM.png' %}" alt="iPhone Screen Image">
      <img class="iphone-image" src="{% static '/images/Workouts.png' %}" alt="iPhone Screen Image">
      <img class="iphone-image" src="{% static '/images/Goals.png' %}" alt="iPhone Screen Image">

    </div>
    

    <div class="download-buttons">
      <div class="download-button">
        <a href="https://play.google.com/store/games?hl=en_US&gl=US" target="blank">
          <img src="{% static '/images/googleDownload.png' %}" alt="Download Button 1">
        </a>
      </div>
      <div class="download-button">
        <a href="https://www.apple.com/app-store/" target="blank">
          <img src="{% static '/images/appleDownload.png' %}" alt="Download Button 2">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
